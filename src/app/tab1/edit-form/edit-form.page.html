<ion-header>
    <ion-toolbar color="primary">
      <ion-title color="light">Edit Item </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <ion-card>
    <ion-item>
      <ion-label position="fixed">Title:</ion-label>
      <ion-input  [(ngModel)] = "itemForEdit.title"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label position="fixed">Description:</ion-label>
        <ion-input [(ngModel)] = "itemForEdit.description"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label position="fixed">Image URL:</ion-label>
        <ion-input [(ngModel)] = "itemForEdit.imageUrl"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label position="fixed">Price[$]:</ion-label>
        <ion-input [(ngModel)] = "itemForEdit.price"></ion-input>
    </ion-item>
  
    <ion-list>
      
    <ion-item slot="start">
        <ion-label>Category:</ion-label>
        <ion-select value="" okText="Okay" cancelText="Dismiss" [(ngModel)] = "itemForEdit.price">
          <ion-select-option value="technology">Technology</ion-select-option>
          <ion-select-option value="food">Food</ion-select-option>
          <ion-select-option value="clothes">Clothes</ion-select-option>
          <ion-select-option value="cosmetics">Cosmetics</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ion-item>
      </ion-list>

      <ion-item>
        <ion-label>Purchased </ion-label> 
       <ion-checkbox color="success" slot="start" [(ngModel)] = "itemForEdit.purchased"></ion-checkbox>
     </ion-item>
  
    <ion-button expand="full" (click)="updateItem(itemForEdit)">
      Save changes
      <ion-icon slot="end" color="success" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  
    </ion-card>
  </ion-content>
